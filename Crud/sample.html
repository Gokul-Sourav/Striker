<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="New/ang.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 </head>
 <body ng-app="myApp" >

 	<div class="shop"  ng-controller="MainController" >
		<h1>{{ title }}</h1>
		<br>
		<table class="tb" cellspacing="0" cellpadding="0">
		  <thead>
				<tr>
					<th> <span>S.no</span> </th>
					<th> <span>Product Name</span> </th>
					<th> <span>Unit Price</span> </th>
					<th> <span>Quantity</span> </th>
					<th> <span>Sub Total</span> </th>
					<th> <span>Remove</span> </th>
				</tr>
				</thead>
				 <tbody>
      			<tr ng-repeat="pro in products">
				<td >{{ pro.Sno }}</td>
				<td class="wid">{{ pro.Name }}</td>
					<td>{{ pro.Price | currency :"₹"}}</td>
					<td> <div class="quant"><button class="quant-button">-</button>
						<input type="text" value=1 class="quant-text" >	
						<button class="quant-button">+</button>
						</div>
					</td>
					<td>{{ pro.Price | currency :"₹" }}</td>
					<td><span><img class="cancel" src="button_cancel.png"></span></td>
				</tr>
				</tbody>
				</table>
				</div>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/Controllers/MainController.js"></script>
	</body>
	</html>
